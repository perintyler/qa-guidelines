<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 500px; margin: 40px auto; padding: 0 20px; }
    h1 { margin-bottom: 20px; }
    form { display: flex; gap: 8px; margin-bottom: 20px; }
    input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; background: #333; color: #fff; }
    ul { list-style: none; }
    li { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid #eee; }
    li.done span { text-decoration: line-through; color: #999; }
    li span { flex: 1; }
    li button { background: transparent; color: #999; font-size: 12px; padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>Todos</h1>
  <form id="add-form">
    <input type="text" id="todo-input" placeholder="What needs to be done?" required>
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>

  <script>
    const list = document.getElementById('todo-list');
    const form = document.getElementById('add-form');
    const input = document.getElementById('todo-input');

    async function load() {
      const res = await fetch('/api/todos');
      const todos = await res.json();
      list.innerHTML = '';
      for (const todo of todos) {
        const li = document.createElement('li');
        if (todo.done) li.classList.add('done');
        li.innerHTML = `
          <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggle(${todo.id})">
          <span>${todo.title}</span>
          <button onclick="remove(${todo.id})">delete</button>
        `;
        list.appendChild(li);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: input.value })
      });
      input.value = '';
      load();
    });

    window.toggle = async (id) => {
      await fetch(`/api/todos/${id}/toggle`, { method: 'PATCH' });
      load();
    };

    window.remove = async (id) => {
      await fetch(`/api/todos/${id}`, { method: 'DELETE' });
      load();
    };

    load();
  </script>
</body>
</html>
