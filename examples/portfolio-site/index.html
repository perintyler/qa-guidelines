<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Morgan â€” Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 20px; color: #222; }
    h1 { margin-bottom: 8px; }
    .bio { color: #555; margin-bottom: 32px; }
    h2 { margin-bottom: 16px; }
    .projects { list-style: none; }
    .projects li { padding: 12px 0; border-bottom: 1px solid #eee; }
    .projects li:last-child { border-bottom: none; }
    .project-name { font-weight: 600; }
    .project-desc { color: #555; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Alex Morgan</h1>
  <p class="bio">Software developer. Building small, useful tools.</p>
  <h2>Projects</h2>
  <ul class="projects" id="projects">
    <li>Loading...</li>
  </ul>
  <script>
    fetch("/api/projects")
      .then(r => r.json())
      .then(projects => {
        const ul = document.getElementById("projects");
        ul.innerHTML = projects.map(p =>
          `<li><span class="project-name">${p.name}</span><br><span class="project-desc">${p.description}</span></li>`
        ).join("");
      });
  </script>
</body>
</html>
